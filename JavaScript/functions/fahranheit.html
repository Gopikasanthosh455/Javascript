<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result">Fahrenheit value will be displayed here.</h1>

<script>
  function Cfahrenheit(temp) {
    return (temp * 9 / 5) + 32;
  }
  let temp = parseFloat(prompt("Enter temperature in Celsius:"));

  let fahrenheit = Cfahrenheit(temp);
  document.getElementById("result").innerHTML = "Fahrenheit value = " + fahrenheit;
</script>

</body>
</html>
