<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>Select an operation and enter two numbers:</p>
    <form id="calculatorForm">
        <label for="operation">Choose an operation:</label>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select><br><br>

        <label for="num1">First Number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Second Number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>

    <h2 id="result">Result: </h2>

    <script>
        // Function for addition
        function add(a, b) {
            return a + b;
        }

        // Function for subtraction
        function subtract(a, b) {
            return a - b;
        }

        // Function for multiplication
        function multiply(a, b) {
            return a * b;
        }

        // Function for division
        function divide(a, b) {
            if (b === 0) {
                alert("Division by zero is not allowed.");
                return null;
            }
            return a / b;
        }

        // Main function to perform calculation
        function performCalculation() {
            const operation = document.getElementById("operation").value;
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            let result;
            switch (operation) {
                case "add":
                    result = add(num1, num2);
                    break;
                case "subtract":
                    result = subtract(num1, num2);
                    break;
                case "multiply":
                    result = multiply(num1, num2);
                    break;
                case "divide":
                    result = divide(num1, num2);
                    if (result === null) return; // Exit if division by zero
                    break;
                default:
                    alert("Invalid operation selected.");
                    return;
            }

            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
    
</body>
</html>
