<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="len"></h1>
    <h1 id="sort"></h1>
    <script>
        const students = new Array("Anna" , "Gopika" ,"Devika" ,"Arshid")
        document.getElementById("demo").innerHTML=students;

        let x =students.length;
        document.getElementById("len").innerHTML="Length of the given array =" +x;

        let y=students.sort();
        document.getElementById("sort").innerHTML=y;
    </script>
</body>
</html>
