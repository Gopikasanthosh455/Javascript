<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <h2>Click here to slide down </h2>
    </div>
    <div class="div2"></div>
    <style>
        .div1{
            background-color: aquamarine;
            padding: 15px;
            border: solid 2px black;
            text-align: center;
        }
        .div2{
            background-color: rgb(24, 139, 101);
            padding: 15px;
            border: solid 2px black;
            text-align: center;
            height: 400px;
            display: none;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script>
        $(document).ready(function(){
            $(".div1").click(function(){
                $(".div2").slideToggle(1000);
            })
        })
     </script>
</body>
</html>
