<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Password validation</h1>
        <form action="#" name="form1" onsubmit="password_validation()">
            <input type="text" placeholder="Password" name="pass1"><br><br>
            <input type="text" placeholder="Confirm Password" name="pass2"><br><br>
            <button>Submit</button>
        </form>
    </div>
    <script>
        function password_validation(){
            p1=document.form1.pass1.value;
            p2=document.form1.pass2.value;
            if(p1==""){
                alert("Password can not be Blank")
            }
            else if(p2==""){
                alert("Confirm Passwordcan not be blank")
            }
            else if(p1.length<6){
                alert("Password must contain atleast 6 characters ")
            }
            else if(p1==p2){
                return true;
            }
            else{
                alert("Password doesnot match")
            }
        }
    </script>
</body>
</html>
