<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="age"></h1>
    <h1 id="place"></h1>

    <script>
        const student = new Object()
        student.Name="Gopika";
        student.Age=21;
        student.Place="Guruvayoor";

        document.getElementById("demo").innerHTML="Student Name :"+student.Name
        document.getElementById("age").innerHTML="Student Age :"+student.Age
        document.getElementById("place").innerHTML="Student Place :"+student.Place
    </script>
</body>
</html>
