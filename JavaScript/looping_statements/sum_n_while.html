<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=11;
        let sum=0;
        let i=1;
    
        while (i<=n){
            sum+=i;
            i++;
        }
        document.write(sum);
    </script>
</body>
</html>
