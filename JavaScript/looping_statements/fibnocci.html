<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limit = 10;
        let num1 = 0;
        let num2 = 1;
        
        document.write(num1 + "<br>");
        document.write(num2 + "<br>"); 
    
        for (let i = 3; i <= limit; i++) {
            let sum = num1 + num2;
            document.write(sum + "<br>");
            num1 = num2;
            num2 = sum;
        }
    </script>
</body>
</html>
