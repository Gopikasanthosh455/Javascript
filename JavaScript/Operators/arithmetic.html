<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sum"></h1>
    <h1 id="diff"></h1>
    <h1 id="mul"></h1>
    <h1 id="div"></h1>
    <h1 id="ex"></h1>
    <h1 id="mod"></h1>
    <h1 id="inc"></h1>
    <h1 id="dec"></h1>

    <script>
 a=5
    b=4
    sum=a+b;
    difference=a-b;
    multiplication=a*b;
    division=a/b;
    exponation=a**b;
    reminder=a%b;
    increment=a++
    decrement=b--
        document.getElementById("sum").innerHTML="Sum =" + sum;
        document.getElementById("diff").innerHTML="Difference =" + difference;
        document.getElementById("mul").innerHTML="Multiplication =" + multiplication;
        document.getElementById("div").innerHTML="Division =" + division;
        document.getElementById("ex").innerHTML="exponation =" + exponation;
        document.getElementById("mod").innerHTML="Reminder =" + reminder;
        document.getElementById("inc").innerHTML="Increment =" + increment;
        document.getElementById("dec").innerHTML="Decrement =" + decrement;
    </script>
</body>
</html>
